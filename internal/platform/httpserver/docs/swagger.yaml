info:
  contact: {}
  description: Solomon monolith HTTP API
  title: Solomon API
  version: "1.0"
paths:
  /dashboard/brand:
    get:
      consumes:
      - application/json
      description: Returns submission summary counts for a campaign.
      parameters:
      - description: Campaign id
        in: query
        name: campaign_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.DashboardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get brand submission dashboard
      tags:
      - submission-service
  /dashboard/creator:
    get:
      consumes:
      - application/json
      description: Returns submission summary counts for a creator.
      parameters:
      - description: Creator user id
        in: header
        name: X-User-Id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.DashboardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get creator submission dashboard
      tags:
      - submission-service
  /library/claims:
    get:
      consumes:
      - application/json
      description: Returns claims for the authenticated user.
      parameters:
      - description: Request correlation id
        in: header
        name: X-Request-Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ListClaimsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List influencer claims
      tags:
      - content-library-marketplace
  /library/clips:
    get:
      consumes:
      - application/json
      description: Returns clip catalog with filters and cursor pagination.
      parameters:
      - description: Request correlation id
        in: header
        name: X-Request-Id
        required: true
        type: string
      - collectionFormat: csv
        description: Niche filter
        in: query
        items:
          type: string
        name: niche
        type: array
      - description: 'Duration bucket: 0-15,16-30,31-60,60+'
        in: query
        name: duration_bucket
        type: string
      - description: 'Sort: views_7d,votes_7d,engagement_rate'
        in: query
        name: popularity_sort
        type: string
      - description: Clip status
        in: query
        name: status
        type: string
      - description: Cursor token
        in: query
        name: cursor
        type: string
      - description: Page size (max 50)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ListClipsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List marketplace clips
      tags:
      - content-library-marketplace
  /library/clips/{clip_id}:
    get:
      consumes:
      - application/json
      description: Returns one clip by id.
      parameters:
      - description: Request correlation id
        in: header
        name: X-Request-Id
        required: true
        type: string
      - description: Clip id
        in: path
        name: clip_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.GetClipResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get clip details
      tags:
      - content-library-marketplace
  /library/clips/{clip_id}/claim:
    post:
      consumes:
      - application/json
      description: Creates an active claim with idempotency support.
      parameters:
      - description: Request correlation id
        in: header
        name: X-Request-Id
        required: true
        type: string
      - description: Idempotency key
        in: header
        name: Idempotency-Key
        required: true
        type: string
      - description: Clip id
        in: path
        name: clip_id
        required: true
        type: string
      - description: Claim payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ClaimClipRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ClaimClipResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Claim a clip
      tags:
      - content-library-marketplace
  /library/clips/{clip_id}/download:
    post:
      consumes:
      - application/json
      description: Returns a signed download URL for users with an active claim.
      parameters:
      - description: Request correlation id
        in: header
        name: X-Request-Id
        required: true
        type: string
      - description: Idempotency key
        in: header
        name: Idempotency-Key
        type: string
      - description: Clip id
        in: path
        name: clip_id
        required: true
        type: string
      - description: Client IP
        in: header
        name: X-Forwarded-For
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.DownloadClipResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get signed clip download URL
      tags:
      - content-library-marketplace
  /library/clips/{clip_id}/preview:
    get:
      consumes:
      - application/json
      description: Returns a preview URL with expiry metadata.
      parameters:
      - description: Request correlation id
        in: header
        name: X-Request-Id
        required: true
        type: string
      - description: Clip id
        in: path
        name: clip_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.GetClipPreviewResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_content-library-marketplace_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get clip preview URL
      tags:
      - content-library-marketplace
  /submissions:
    get:
      consumes:
      - application/json
      description: Returns submissions filtered by creator, campaign, and status.
      parameters:
      - description: Creator user id filter
        in: header
        name: X-User-Id
        type: string
      - description: Campaign id filter
        in: query
        name: campaign_id
        type: string
      - description: Submission status filter
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ListSubmissionsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List submissions
      tags:
      - submission-service
    post:
      consumes:
      - application/json
      description: Creates a new campaign submission for the authenticated creator.
      parameters:
      - description: Creator user id
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: Submission create payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.CreateSubmissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.CreateSubmissionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create submission
      tags:
      - submission-service
  /submissions/{submission_id}:
    get:
      consumes:
      - application/json
      description: Returns submission details by id.
      parameters:
      - description: Submission id
        in: path
        name: submission_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.GetSubmissionResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get submission
      tags:
      - submission-service
  /submissions/{submission_id}/analytics:
    get:
      consumes:
      - application/json
      description: Returns basic analytics for one submission.
      parameters:
      - description: Submission id
        in: path
        name: submission_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.AnalyticsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get submission analytics
      tags:
      - submission-service
  /submissions/{submission_id}/approve:
    post:
      consumes:
      - application/json
      description: Approves a pending or flagged submission.
      parameters:
      - description: Approver user id
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: Submission id
        in: path
        name: submission_id
        required: true
        type: string
      - description: Approve payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ApproveSubmissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Approve submission
      tags:
      - submission-service
  /submissions/{submission_id}/reject:
    post:
      consumes:
      - application/json
      description: Rejects a pending or flagged submission with reason and notes.
      parameters:
      - description: Reviewer user id
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: Submission id
        in: path
        name: submission_id
        required: true
        type: string
      - description: Reject payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.RejectSubmissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/solomon_contexts_campaign-editorial_submission-service_transport_http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Reject submission
      tags:
      - submission-service
  /submissions/{submission_id}/report:
