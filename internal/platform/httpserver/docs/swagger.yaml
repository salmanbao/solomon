  solomon_contexts_campaign-editorial_submission-service_transport_http.BulkOperationRequest:
    properties:
      operation_type:
        type: string
      reason:
        type: string
      submission_ids:
        items:
          type: string
        type: array
    type: object
  solomon_contexts_campaign-editorial_submission-service_transport_http.BulkOperationResponse:
    properties:
