      post_id:
        type: string
      post_url:
        type: string
      rejected_at:
        type: string
      rejection_notes:
        type: string
      rejection_reason:
        type: string
      reported_count:
        type: integer
      status:
        type: string
      submission_id:
        type: string
      updated_at:
        type: string
